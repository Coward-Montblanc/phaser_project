<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>scarlet devil mansion</title>
  <style>
    html, body { height: 100%; margin: 0; background: #3d040d; color: #e6e6e6; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    #game { margin: 16px auto; width: fit-content; }
    .panel { max-width: 960px; margin: 0 auto; padding: 0 16px 16px; }
    .hint { opacity: .8; font-size: 12px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    button { background: #1c1f27; color: #e6e6e6; border: 1px solid #2a2f3a; border-radius: 10px; padding: 6px 10px; cursor: pointer; }
    button:hover { filter: brightness(1.1); }

    /* 화면 배율 */
    canvas {
      transform: scale(3);
      transform-origin: top center;
      image-rendering: pixelated;
    }

    /* 좌상단 토글 버튼 고정 배치 */
    .floating {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 8px;
      z-index: 99999;
    }

    /* 디버그 패널: 게임 캔버스 밖 HTML UI */
    .debug-panel {
      position: fixed;
      top: 60px;
      right: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px;
      width: 220px;
      background: rgba(15, 17, 21, 0.9);
      border: 1px solid #2a2f3a;
      border-radius: 10px;
      z-index: 100000;
    }
    .debug-panel h3 { margin: 0 0 6px 0; font-size: 14px; color: #c9c9c9; }
    .debug-row { display: flex; gap: 6px; align-items: center; }
    .debug-panel input[type="number"] {
      flex: 1;
      background: #0f1115;
      color: #e6e6e6;
      border: 1px solid #2a2f3a;
      border-radius: 8px;
      padding: 6px 8px;
    }
  </style>
  <script src="./phaser.min.js"></script>
  <script src="https://unpkg.com/colyseus.js@^0.15.0/dist/colyseus.js"></script>
</head>
<body>
  <div class="panel">
    <h1>scarlet devil mansion</h1>
    <div class="hint">우클릭으로 이동 · U/I 스킬</div>
  </div>

  <!-- 좌상단 고정 버튼 -->
  <div class="floating">
    <button id="reloadBtn">맵 다시불러오기</button>
  </div>

  <div id="game"></div>

  <!-- 디버그 패널 (디버그 모드에서만 표시됨) -->
  <div id="debugPanel" class="debug-panel" style="display:none">
    <h3>DEBUG</h3>
    <button id="dbgResetCd">쿨타임 초기화</button>
    <button id="dbgNoCd">노쿨 모드: OFF</button>
    <div class="debug-row">
      <input id="dbgDummyHp" type="number" min="1" value="30" />
      <button id="dbgSetDummyHp">더미 최대 체력</button>
    </div>
    <button id="dbgAutoZ">더미 자동 Q: OFF</button>
    <button id="dbgAutoX">더미 자동 W: OFF</button>
    <button id="dbgAutoC">더미 자동 E: OFF</button>
    <button id="dbgMoveDummy">더미 위치 이동</button>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
